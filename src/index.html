<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <!-- Custom stylesheet -->
        <link rel="stylesheet" href="stylesheet.css" />
    </head>

    <body>
        <div class="container">
            <div class="hero-image"></div>
            <div class="text-container">
                <h1>
                    Get <span class="insight">insights</span> that help your
                    business grow.
                </h1>

                <p>
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>

                <div class="stat-bar">
                    <div class="stat">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>
                    <div class="stat">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <div class="stat">
                        <h2>12M+</h2>
                        <p>queries</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/jakegodsall">Jake Godsall</a>.
        </div>
    </body>
</html>
